<body>

    <h1>Light on off code!</h1>

    <img id="light" src="images/plug.png" alt="Light" width="20%" height="20%">

    <br><br>

    <button onclick="lightOnOff(0)" id="b1">On</button>
    <button onclick="lightOnOff(1)" id="b1">Off</button>
    <button onclick="lightOnOff(2)">reset</button>

    <script>
        function lightOnOff(val) {
            let picture;
            // let myval = document.getElementById("b1").value;
            console.log(val);

            if (val === 0) {
                pic = "images/images.png";
            } else if (val === 2) {
                pic = "images/plug.png"
            }
            else {
                pic = "images/download.png";
            }

            document.getElementById("light").src = picture;

        }
    </script>
